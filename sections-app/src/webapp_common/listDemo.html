<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<title>List Box Demo</title>
<script language="JavaScript">
var selectedList;
var availableList;
function populateLists(){
    availableList = document.getElementById("availableUsers");
    selectedList = document.getElementById("selectedUsers");
    setSize(availableList, selectedList);
}

function removeUser(){
   var selIndex = selectedList.selectedIndex;
   if(selIndex < 0)
      return;
   availableList.appendChild(
      selectedList.options.item(selIndex))
   selectNone(selectedList,availableList);
   setSize(availableList,selectedList);
}

function addUser(){
   var addIndex = availableList.selectedIndex;
   if(addIndex < 0)
      return;
   selectedList.appendChild( 
      availableList.options.item(addIndex));
   selectNone(selectedList,availableList);
   setSize(selectedList,availableList);
}

function setTop(top){
	document.getElementById
      ('someLayer').style.top = top;
}
function setLayerTop(lyr,top){
	lyr.style.top = top;
}

function setSize(list1,list2){
    list1.size = getSize(list1);
    list2.size = getSize(list2);
}

function selectNone(list1,list2){
    list1.selectedIndex = -1;
    list2.selectedIndex = -1;
    addIndex = -1;
    selIndex = -1;
}

function getSize(list){
    /* Mozilla ignores whitespace, 
       IE doesn't - count the elements 
       in the list */
    var len = list.childNodes.length;
    var nsLen = 0;
    //nodeType returns 1 for elements
    for(i=0; i<len; i++){
        if(list.childNodes.item(i).nodeType==1)
            nsLen++;
    }
    if(nsLen<2)
        return 2;
    else
        return nsLen;
}

function removeAll(){
    var len = selectedList.length -1;
    for(i=len; i>=0; i--){
        availableList.appendChild(selectedList.item(i));
    }
    selectNone(selectedList,availableList);
    setSize(selectedList,availableList);
    
}

function addAll(){
    var len = availableList.length -1;
    for(i=len; i>=0; i--){
        selectedList.appendChild(availableList.item(i));
    }
    selectNone(selectedList,availableList);
    setSize(selectedList,availableList);
    
}

</script>

</head>

<body onload="populateLists()">
<table border="0">
	<tr>
		<td><select size="10" id="availableUsers" name="availableUsers">
			<option value="user1">User, Joe</option>
			<option value="user2">User, Sally</option>
			<option value="user3">User, Fred</option>
		</select></td>

		<td valign="top">
		<button onclick="addAll()">&gt;&gt;&gt;</button>
		<br>
		<button onclick="addUser()">&gt;</button>
		<br>

		<br>
		<button onclick="removeUser()"><</button>
		<br>
		<button onclick="removeAll()"><<<</button>
		</td>

		<td><select size="4" id="selectedUsers" name="selectedUsers">
			<option value="user4">User, Josh</option>
			<option value="user5">User, Oliver</option>
			<option value="user6">User, Ray</option>
		</select></td>
	</tr>

	<tr>
		<td colspan="2">
		<button onclick="showSelected()">Submit</button>
		</td>
	</tr>
</table>
</body>
</html>
