<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
	<title>List Box Demo</title>
	<script language="JavaScript" type="text/javascript" src="js/sections.js">
	</script>
</head>

<body onLoad="prepMemberForm();">
	<form id="memberForm">
		<table border="0">
			<tr>
				<td>
					<select size="20" id="memberForm:availableUsers" name="memberForm:availableUsers" multiple="multiple">
						<option value="user1">User, Joe</option>
						<option value="user2">User, Sally</option>
						<option value="user3">User, Fred</option>
					</select>
				</td>

				<td valign="middle" align="center">
					<p>
						<input type="button" onclick="addAll();" value="&gt;&gt;&gt;" />
					</p>

					<p>
						<input type="button" onclick="addUser();" value="&gt;"/>
					</p>

					<p>
						<input type="button" onclick="removeUser();" value="&lt;"/>
					</p>

					<p>
						<input type="button" onclick="removeAll();" value="&lt;&lt;&lt;"/>
					</p>
				</td>
		
				<td>
					<select size="20" id="memberForm:selectedUsers" name="memberForm:selectedUsers" multiple="multiple">
						<option value="user4">User, Josh</option>
						<option value="user5">User, Oliver</option>
						<option value="user6">User, Ray</option>
					</select>
				</td>
			</tr>
		</table>
	</form>
</body>
</html>
